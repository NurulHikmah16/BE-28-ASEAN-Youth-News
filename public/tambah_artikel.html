<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/99d4b82606.js" crossorigin="anonymous"></script>

    <!-- style pribadi -->
    <link rel="stylesheet" href="./../style/style_tambahartikel.css">
    <title>ASEAN Youth News</title>
</head>
<body>
    <section class="Form my-5 mx-6">
        <div class="col-lg-1">
            <img src="https://1.bp.blogspot.com/-0nNRvyl7g6w/XKMMdKVPTeI/AAAAAAAACYI/6q19SNiO0Xs7zFt3rOE18sM95NmChwdywCLcBGAs/s1600/cropped-Logo-Asean-Youth-Forum-HR-01.png" class="img-fluid" alt="">
        </div>
     <div class="container">

    <div class="wrapper">
        <div class="title">
          Form Tambah Artikel
        </div>
        <div class="form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Judul Artikel</label>
                <input type="judul" class="form-control" id="exampleFormControlInput1" placeholder="Masukan Judul">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nama Penulis</label>
                <input type="nama" class="form-control" id="exampleFormControlInput1" placeholder="Masukan Nama">
              </div> 
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Gambar</label>
                <input type="gambar" class="form-control" id="exampleFormControlInput1" placeholder="URL Gambar">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Isi</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Summary</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Slug</label>
                <input type="slug" class="form-control" id="exampleFormControlInput1" placeholder="Masukan Slug">
              </div>
          <div class="inputfield">
            <input type="submit" value="UPLOAD" class="btn">
          </div>
        </div>
    </div>
</section>
        <!-- Footer -->
        <footer class="position-absolute bg-prima py-2 text-white fw-bolder mt-3" style="width: 100%;">
            <p class="text-center">@ASEAN Youth News - 2022</p>
          </footer>
      
          <!-- Option 1: Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
