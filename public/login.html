<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./../Assets/icon/icon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./../style/style_login.css" />
    <title>ASEAN Youth News | Login</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <section class="Form my-5 mx-6">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="https://1.bp.blogspot.com/-0nNRvyl7g6w/XKMMdKVPTeI/AAAAAAAACYI/6q19SNiO0Xs7zFt3rOE18sM95NmChwdywCLcBGAs/s1600/cropped-Logo-Asean-Youth-Forum-HR-01.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Login</h1>
                    <h4>Welcome to Asean Youth Forum</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="username" id="login_input_username" placeholder="username" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" id="login_input_password" placeholder="******" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="login_ingat_saya" />
                              <label class="form-check-label" for="remember-me"> Ingat Saya Selalu </label>
                            </div>
                          </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button id="login_btn" type="button" class="btn1 mt-3 mb-5">LOGIN</button>
                                <p>Don't have an account? <a href="#">Register here</a></p>
                                <br>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./../script/script_login.js"></script>
  </body>
</html>
